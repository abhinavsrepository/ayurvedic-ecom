version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ayur-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ayurveda_admin
    ports:
      - "5432:5432"
    command: >
      postgres
      -c listen_addresses='*'
      -c password_encryption=md5
      -c log_statement=all
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ayur-net

  redis:
    image: redis:7-alpine
    container_name: ayurveda-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ayur-net

