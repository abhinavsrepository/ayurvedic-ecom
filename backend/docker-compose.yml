  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ayurveda-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - DATABASE_URL=jdbc:postgresql://postgres:5432/ayurveda_admin
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHON_ML_SERVICE_HOST=python-ml-service
      - PYTHON_ML_SERVICE_PORT=50051
      - JWT_SECRET=your-secret-key-here-change-in-production-minimum-256-bits-required-for-HS256
      - MOCK_DATA_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # python-ml-service:
      #   condition: service_started
    volumes:
      - ./apps/api/src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  ml_models:
