spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-minimum-256-bits-required-for-hs256-algorithm-security

logging:
  level:
    root: INFO
    com.ayur.admin: DEBUG
