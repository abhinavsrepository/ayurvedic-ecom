version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: ayurveda-postgres
    environment:
      POSTGRES_DB: ayurveda_admin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ayurveda-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ayurveda-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ayurveda_admin
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      ML_SERVICE_URL: http://ml-service:5000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ayurveda-network

  # Python ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: ayurveda-ml
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      PYTHONUNBUFFERED: 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ayurveda-network

  # Next.js Frontend
  frontend:
    build:
      context: ./ayurveda-shop
      dockerfile: Dockerfile
    container_name: ayurveda-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_ML_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - ml-service
    networks:
      - ayurveda-network

volumes:
  postgres_data:
    driver: local

networks:
  ayurveda-network:
    driver: bridge
